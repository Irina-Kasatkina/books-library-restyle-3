<!doctype html>
<html lang="ru">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Книги</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="ml-0">
            <nav aria-label="Навигация по страницам каталога">
              <ul class="pagination">
                <li class="{{'page-item disabled' if current_page_number == 1 else 'page-item'}}">
                  <a class="page-link" href="index{{current_page_number-1}}.html">Назад</a>
                </li>
                {% for page_number in range(1, pages_count+1) %}
                  <li class="{{'page-item active' if page_number == current_page_number else 'page-item'}}">
                    <a class="page-link" href="index{{page_number}}.html">{{page_number}}</a>
                  </li>
                {% endfor %}
                <li class="{{'page-item disabled' if current_page_number == pages_count else 'page-item'}}">
                    <a class="page-link" href="index{{current_page_number+1}}.html">Вперёд</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
        <div class="w-100"></div>
        {% for books_for_row in splitted_books_by_rows %}
          {% for book in books_for_row %}
            <div class="col">
              <div class="card mb-3" style="max-width: 540px;">
                <div class="row no-gutters">
                  <div class="col-md-4">
                    <img src="{{book.img_src|urlencode}}" class="card-img" alt="Обложка книги {{book.title}} (автор {{book.author}})">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h5 class="card-title">{{book.title}}</h5>
                      <h6 class="card-title">{{book.author}}</h6>
                      <p class="card-text"><a href="{{book.text_path|urlencode}}" target="_blank" rel="noopener noreferrer">Читать</a></p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          {% endfor %}  
          <div class="w-100"></div>
        {% endfor %}
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
